    <section class="main">
      <div class="container main-container pt-lg-5 pt-4 pb-lg-5 pb-4">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="row justify-content-center">
          <div class="col-12 col-md-11 col-lg-11">
            <div class="card main-container-card rounded-4">
              <div class="card-body main-container-card-body rounded-4">
                <form id="todo-form" class="d-flex flex-column gap-2 mb-4">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="todo-input"
                      placeholder="Add new task"
                      required
                    />
                    <select
                      id="priority-input"
                      class="form-select"
                      style="max-width: 150px"
                    >
                      <option value="3">High</option>
                      <option value="2" selected>Medium</option>
                      <option value="1">Low</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="tags-input"
                      placeholder="Add tags"
                    />
                  </div>
                  <button
                    class="btn btn-add rounded-3 w-100 align-content-center"
                    type="submit"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-plus"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                      />
                    </svg>
                    Add Task
                  </button>
                </form>

                <form id="search-form" class="input-group mb-4">
                  <input
                    type="text"
                    id="search-term"
                    class="form-control"
                    placeholder="Search tasks..."
                    aria-label="Search term"
                  />
                  <select
                    id="search-category"
                    class="form-select"
                    aria-label="Search category"
                    style="max-width: 110px"
                  >
                    <option value="name" selected>Title</option>
                    <option value="priority">Priority</option>
                    <option value="tags">Tag</option>
                  </select>
                  <button
                    class="btn btn-add btn-outline-secondary"
                    type="submit"
                    id="search-button"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                  </button>
                </form>

                <div class="row mb-4">
                  <div class="col-12 justify-content-between">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      id="all-btn"
                    >
                      All
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      id="high-btn"
                    >
                      High
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-warning"
                      id="mid-btn"
                    >
                      Medium
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      id="low-btn"
                    >
                      Low
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      id="completed-btn"
                    >
                      Completed
                    </button>
                  </div>
                </div>

                <div data-bs-spy="scroll" data-bs-target="search-form">
                  <ul
                    class="list-group list-group-flush scrollable-area"
                    id="todo-list"
                    data-bs-spy="scroll"
                  ></ul>
                </div>

                <div class="mt-4">
                  <button
                    id="clear-all-btn"
                    class="btn btn-add rounded-3 w-100"
                  >
                    <i class="fas fa-trash-alt me-2"></i> Clear All Tasks
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="deleteConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title text-warning"
              id="deleteConfirmationModalLabel"
            >
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the task: "<span
              id="taskToDeleteText"
              class="fw-bold"
            ></span
            >"? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              <i class="fas fa-times-circle me-1"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteAllConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteAllConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title text-warning"
              id="deleteAllConfirmationModalLabel"
            >
              Confirm Bulk Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete all tasks? This will permanently
            clear your list.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteAllBtn"
            >
              <i class="fas fa-trash-alt me-1"></i> Clear All
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
