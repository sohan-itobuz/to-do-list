    <section class="align-items-center main">
      <div
        class="container rounded-4 main-container align-items-center pt-lg-5 pt-2 pb-lg-5 pb-2"
      >
        <h1 class="text-center mb-lg-4">To-Do List</h1>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card main-container-card rounded-4">
              <div class="card-body main-container-card-body gap-2 rounded-4">
                <form
                  id="todo-form"
                  class="d-sm-flex flex-column gap-2 main-form"
                >
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control w-50"
                      id="todo-input"
                      placeholder="Add new task"
                      required
                    />
                    <select id="priority-input" class="form-select w-50">
                      <option value="3">High</option>
                      <option value="2" selected>Medium</option>
                      <option value="1">Low</option>
                    </select>
                  </div>
                  <button class="btn btn-add rounded-1 w-100" type="submit">
                    Add
                  </button>
                </form>
                <ul class="list-group mt-3 li-background" id="todo-list"></ul>
                <div class="mt-3">
                  <button
                    id="clear-all-btn"
                    class="btn btn-add rounded-1 w-100"
                  >
                    Clear All
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="deleteConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmationModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the task: "<span
              id="taskToDeleteText"
              class="fw-bold"
            ></span
            >"?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteAllConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteAllConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmationModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete all tasks?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteAllBtn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
