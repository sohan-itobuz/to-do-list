<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./scss/login.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <section class="p-2 p-md-3 p-xl-4">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 col-lg-6 col-xl-6 col-xxl-6 d-flex align-items-center justify-content-center"
          >
            <div
              class="card border border-light-subtle rounded-4 shadow-sm w-75"
            >
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="text-center mb-4">
                  <h1 class="h3 fw-bold">Reset Password</h1>
                  <p class="text-secondary mt-3">Enter your new password.</p>
                </div>

                <form id="reset-form">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      placeholder="Enter new password"
                      required
                    />
                    <label for="newPassword">New Password</label>
                  </div>

                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-lg fw-bold"
                      type="submit"
                    >
                      Reset Password
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <a
                    href="./loginPage.html"
                    class="text-decoration-none fw-semibold text-secondary"
                    >‚Üê Back to Login</a
                  >
                </div>

                <p id="message" class="text-center mt-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3 h-auto"
      style="z-index: 1080"
    ></div>

    <script
      type="module"
      src="../js/pages/forgotPassword/forgotPasswordReset.js"
    ></script>
  </body>
</html>
