<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <section class="p-2 p-md-3 p-xl-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-4 shadow-sm">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="text-center mb-4">
                  <h1 class="h3 fw-bold">Verify OTP</h1>
                  <p class="text-secondary mt-3">
                    Enter the OTP sent to your given email address.
                  </p>
                </div>

                <form id="otp-form">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="otp"
                      placeholder="Enter OTP"
                      required
                    />
                    <label for="otp">Enter OTP</label>
                  </div>

                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-lg fw-bold"
                      type="submit"
                    >
                      Verify OTP
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <a
                    href="./forgotPasswordPage.html"
                    class="text-decoration-none fw-semibold text-secondary"
                    >‚Üê Back</a
                  >
                </div>

                <p id="message" class="text-center mt-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="toast-container"></div>
    <script type="module" src="../js/pages/forgotOtpVerify.js"></script>
  </body>
</html>
