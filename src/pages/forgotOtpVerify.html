<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
    <link rel="stylesheet" href="./scss/login.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <section class="p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5 d-flex align-items-center"
          >
            <div class="card border border-light-subtle rounded-4 shadow-sm">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <h1 class="h3 text-center fw-bold">
                        Verify Your Account
                      </h1>
                      <p class="fs-6 text-secondary text-center m-0 mt-3">
                        Please enter the one-time password (OTP) to verify your
                        account.
                      </p>
                      <div class="text-center mt-3">
                        <span class="text-muted fw-semibold"
                          >A 6-digit code has been sent to your email.</span
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <form id="otp-form">
                  <div class="row">
                    <div class="col-12">
                      <div
                        id="otp"
                        class="inputs d-flex flex-row justify-content-center gap-2 mt-2 mb-4"
                      >
                        <input
                          class="form-control text-center rounded fs-4 p-3 text-dark fw-bold otp-input"
                          type="tel"
                          inputmode="numeric"
                          maxlength="1"
                          id="first"
                          autocomplete="one-time-code"
                          aria-label="OTP digit 1"
                        />
                        <input
                          class="form-control text-center rounded fs-4 p-3 text-dark fw-bold otp-input"
                          type="tel"
                          inputmode="numeric"
                          maxlength="1"
                          id="second"
                          aria-label="OTP digit 2"
                        />
                        <input
                          class="form-control text-center rounded fs-4 p-3 text-dark fw-bold otp-input"
                          type="tel"
                          inputmode="numeric"
                          maxlength="1"
                          id="third"
                          aria-label="OTP digit 3"
                        />
                        <input
                          class="form-control text-center rounded fs-4 p-3 text-dark fw-bold otp-input"
                          type="tel"
                          inputmode="numeric"
                          maxlength="1"
                          id="fourth"
                          aria-label="OTP digit 4"
                        />
                        <input
                          class="form-control text-center rounded fs-4 p-3 text-dark fw-bold otp-input"
                          type="tel"
                          inputmode="numeric"
                          maxlength="1"
                          id="fifth"
                          aria-label="OTP digit 5"
                        />
                        <input
                          class="form-control text-center rounded fs-4 p-3 text-dark fw-bold otp-input"
                          type="tel"
                          inputmode="numeric"
                          maxlength="1"
                          id="sixth"
                          aria-label="OTP digit 6"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="d-grid">
                        <button
                          class="btn btn-primary btn-lg validate fw-bold"
                          type="submit"
                        >
                          Verify OTP
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row mt-4">
                  <div class="col-12">
                    <hr class="border-secondary-subtle" />
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <span class="text-muted">Didn't get the code?</span>
                      <a
                        href="#"
                        id="resend-otp"
                        class="text-decoration-none fw-semibold ms-3 resend-link"
                        >Resend</a
                      >
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">
                      <a
                        href="./loginPage.html"
                        class="link-secondary text-decoration-none fw-semibold"
                        >‚Üê Back to Login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3 h-auto"
      style="z-index: 1080"
    ></div>

    <script
      type="module"
      src="../js/pages/forgotPassword/forgotOtpVerify.js"
    ></script>
  </body>
</html>
