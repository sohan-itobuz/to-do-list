<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="./scss/login.scss" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section
      class="d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <div class="card p-4" style="width: 400px">
        <h3 class="text-center mb-4">Edit Profile</h3>
        <div class="text-center mb-3">
          <img
            id="preview"
            src="../assets/img/profile.png"
            alt="Profile Preview"
            class="rounded-circle"
            width="50"
            height="50"
          />
        </div>
        <form
          id="edit-profile-form"
          class="update-profile"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="profileImage" class="form-label"
              >Upload Profile Image</label
            >
            <input
              class="form-control"
              type="file"
              id="profileImage"
              accept="image/*"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
        <p id="message" class="text-center mt-3"></p>
      </div>
    </section>

    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3 h-auto"
      style="z-index: 1080"
    ></div>

    <script type="module" src="../js/pages/login/login.js"></script>
  </body>
</html>
