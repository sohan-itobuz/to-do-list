<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set New Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/login.scss" />
  </head>
  <body>
    <section class="p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5 d-flex align-items-center"
          >
            <div class="card border border-light-subtle rounded-4">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <h1 class="h3 text-center">Set New Password</h1>
                      <h3 class="fs-6 fw-normal text-secondary text-center m-0">
                        Enter your details to reset your password
                      </h3>
                    </div>
                  </div>
                </div>

                <form id="resetPasswordForm">
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          id="emailInput"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="emailInput" class="form-label">Email</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          id="oldPasswordInput"
                          placeholder="Old Password"
                          required
                        />
                        <label for="oldPasswordInput" class="form-label"
                          >Old Password</label
                        >
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          id="newPasswordInput"
                          placeholder="New Password"
                          required
                        />
                        <label for="newPasswordInput" class="form-label"
                          >New Password</label
                        >
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="d-grid">
                        <button
                          type="submit"
                          class="btn bsb-btn-xl btn-primary"
                        >
                          Update Password
                        </button>
                      </div>
                    </div>
                  </div>

                  <div id="message" class="mt-3 text-center"></div>
                </form>

                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle" />
                    <p class="m-0 text-secondary text-center">
                      Remember your password?
                      <a
                        href="./loginPage.html"
                        class="link-primary text-decoration-none"
                        >Go back to login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast Container -->
    </section>

    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3 h-auto"
      style="z-index: 1080"
    ></div>

    <script
      type="module"
      src="../js/pages/resetPassword/resetPassword.js"
    ></script>
  </body>
</html>
